[tool:pytest]
# pytest configuration for mosaic-ingestion module (CRUD-001)

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output formatting and coverage configuration  
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=utils
    --cov=plugins
    --cov=agents
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Async test support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, requires services)
    cosmos: marks tests that require Cosmos DB
    git: marks tests that require Git repositories
    slow: marks tests as slow (deselect with '-m "not slow"')
    
# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Required plugins
required_plugins = 
    pytest-cov>=4.0.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.10.0
