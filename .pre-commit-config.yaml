# =====================================================================================
# Pre-commit Hooks Configuration - 2025 Security-First Approach
# Optimized for Python development with unified tooling and performance focus
# =====================================================================================

repos:
  # Security scanning - prevent secrets from being committed
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: "ğŸ”’ Security: Detect hardcoded secrets"
        description: "Scan for API keys, tokens, and other secrets"

  # Basic file quality and safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: "âœ‚ï¸  Format: Remove trailing whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“„ Format: Ensure files end with newline"
      - id: check-yaml
        name: "âœ… Syntax: Validate YAML files"
      - id: check-toml
        name: "âœ… Syntax: Validate TOML files"  
      - id: check-json
        name: "âœ… Syntax: Validate JSON files"
      - id: check-added-large-files
        name: "ğŸ“¦ Safety: Check for large files"
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: "ğŸ”€ Safety: Check for merge conflicts"
      - id: check-ast
        name: "ğŸ Syntax: Validate Python AST"
      - id: debug-statements
        name: "ğŸ› Quality: Check for debug statements"
      - id: check-case-conflict
        name: "ğŸ“ Safety: Check for case conflicts"
      - id: check-executables-have-shebangs
        name: "ğŸ”§ Safety: Check executable shebangs"

  # Ruff - Unified Python code quality (replaces black, isort, flake8, bandit)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: "ğŸš€ Ruff: Lint and auto-fix Python code"
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      - id: ruff-format
        name: "ğŸ¨ Ruff: Format Python code"
        types_or: [python, pyi, jupyter]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: "ğŸ” MyPy: Static type checking"
        additional_dependencies: [
          types-requests,
          types-PyYAML,
          types-python-dateutil,
          types-redis,
        ]
        args: [--install-types, --non-interactive]

  # Safety - Python dependency vulnerability scanning
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        name: "ğŸ›¡ï¸  Security: Scan Python dependencies"

# =====================================================================================
# Pre-commit Configuration
# =====================================================================================

# Global pre-commit settings
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "3.0.0"

# CI-specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false